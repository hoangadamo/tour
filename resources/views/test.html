<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Room Selection</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .room-selection {
                display: flex;
                flex-direction: column;
                width: 200px;
            }
            .room {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 10px 0;
            }
            .room-name {
                font-weight: bold;
            }
            .quantity-control {
                display: flex;
                align-items: center;
            }
            .quantity-control button {
                background-color: #e0e0e0;
                border: none;
                padding: 5px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 50%;
                width: 25px;
                height: 25px;
            }
            .quantity {
                margin: 0 10px;
                font-weight: bold;
            }
            .price {
                color: #1a3a8f;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="room-selection">
            <div class="room">
                <span class="room-name">Standard Room abcdefg</span>
                <div class="quantity-control">
                    <button onclick="decrease('standard')">−</button>
                    <span id="standard-quantity" class="quantity">1</span>
                    <button onclick="increase('standard')">+</button>
                </div>
                <span class="price">$120.00</span>
            </div>
            <div class="room">
                <span class="room-name">Family</span>
                <div class="quantity-control">
                    <button onclick="decrease('suite')">−</button>
                    <span id="suite-quantity" class="quantity">0</span>
                    <button onclick="increase('suite')">+</button>
                </div>
                <span class="price">$240.00</span>
            </div>
        </div>

        <script>
            function increase(room) {
                const quantity = document.getElementById(`${room}-quantity`);
                quantity.textContent = parseInt(quantity.textContent) + 1;
            }

            function decrease(room) {
                const quantity = document.getElementById(`${room}-quantity`);
                if (parseInt(quantity.textContent) > 0) {
                    quantity.textContent = parseInt(quantity.textContent) - 1;
                }
            }
        </script>
    </body>
</html>
